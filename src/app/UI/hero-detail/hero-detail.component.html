<div *ngIf="  this.heroModel.hero">
  <h2>{{   this.heroModel.hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{   this.heroModel.hero.id }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]=" heroModel.hero.name" placeholder="Hero name" />
  </div>
  <button type="button" (click)="goBack()">go back</button
  ><button type="button" (click)="save()">save</button>
</div>
