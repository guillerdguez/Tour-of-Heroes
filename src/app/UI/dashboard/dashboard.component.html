<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes" routerLink="/detail/{{ hero.id }}">
    {{ hero.name }}
  </a>
</div>

<app-hero-search></app-hero-search>

<p-dropdown
  [options]="heroes"
  [(ngModel)]="selectedHero"
  optionLabel="name"
  placeholder="Select a City"
/>
